<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <title>Click Event to init BeeJi Editor</title>
  <link rel="stylesheet" href="../build/beeji.css">
  <style>
    body {
      background: #f7f7f7;
    }

    .editor {
      padding: 25px;
      background: #fff;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<h1>Click Event to init BeeJi Editor</h1>

<div class="editor"><p>Edit on mobile is easy, click me to try editor. CLICK ME!</p></div>
<div class="editor">Hello world, mobile rich text editor, click me to try editor. CLICK ME!</div>

<script src="../build/beeji.js"></script>
<script>
  var objInit = {
    className: 'editor',
    plugins: ['font', 'bold', 'orderedlist', 'unorderedlist', 'indentdecrease', 'indentincrease', 'insertimage'],
    type: 'click',
    cancelText: 'Cancel',
    okText: 'OK',
    okCallback: function(data, idx) {
      var divs = document.getElementsByClassName('editor');
      divs[idx].innerHTML = data;

      console.log('data::', data);
      console.log('idx::', idx);
    }
  };

  beeji.fly(objInit);
</script>
</body>
</html>
