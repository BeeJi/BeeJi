<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <title>Click Event to init Bee Editor</title>
  <link rel="stylesheet" href="../build/bee.css">
</head>
<body>

<div class="editor"><p>Edit on mobile is easy, click me</p></div>
<div class="editor">Hello world, mobile rich text editor, click me</div>
<div class="editor">
  <ul>
    <li>1</li>
    <li>2</li>
  </ul>
</div>
<div class="editor">
  <ol>
    <li>1</li>
    <li>2</li>
  </ol>
</div>

<script src="../build/bee.js"></script>
<script>
  var objInit = {
    className: 'editor',
    type: 'click',
    cancelText: '取消',
    okText: '确定',
    okCallback: function(data, idx) {
      var divs = document.getElementsByClassName('editor');
      divs[idx].innerHTML = data;

      console.log('data::', data);
      console.log('idx::', idx);
    }
  };
  bee.fly(objInit);
</script>
</body>
</html>
